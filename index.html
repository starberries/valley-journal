<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <h1>Valley Journal</h1>
        <!-- Promise Tracker -->
        <h2>Promises</h2>
        <section class="promise-tracker" id="promise-tracker">
            <button class="add" id="add-promise">New +</button>
            <div class="promise">
                <div>
                    <input type="text" placeholder="Name" name="promise-name" />
                    <select name="promise-complexity">
                        <option value="simple">Simple</option>
                        <option value="complicated">Complicated</option>
                        <option value="puzzling">Puzzling</option>
                    </select>
                    <select name="promise-urency">
                        <option value="laid-back">Laid-Back</option>
                        <option value="urgent">Urgent</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
                <div>
                    <input class="progress-box" type="button" value="0" />
                    <input class="progress-box" type="button" value="0" />
                    <input class="progress-box" type="button" value="0" />
                </div>
                <textarea name="promise-notes" placeholder="Notes"></textarea>
            </div>
        </section>
    </body>
</html>
